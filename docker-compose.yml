services:
  postgres:
    image: postgres:15-alpine
    container_name: workout-dev-db
    environment:
      POSTGRES_USER: workout_user
      POSTGRES_PASSWORD: workout_password
      POSTGRES_DB: workout
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workout_user -d workout"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
